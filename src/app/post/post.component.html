<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">

    <h2>{{title}} --- {{created_at | date: 'MM/dd/yyyy, hh:mm a'}}</h2>
    <p>{{content}}</p>
    
    <button class="but btn-success" (click)="loveIt()">Love it!</button>
    <button class="but btn-danger" (click)="dontLoveIt()">Don't love it!</button>
</li>
